<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your Name</label>
      <input type="text" name="user-name" id="username" />

      <label for="usermessage">Your Message</label>
      <textarea id="usermessage" name="user-message"></textarea>

      <label for="useremail">You Email Address</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">User Age</label>
      <input type="number" step="1" name="user-age" id="userage" />
      <label for="userpassword">Password</label>
      <input type="password" name="user-password" id="userpassword" />
      <label for="user-birthday">You Birthdate</label>
      <input type="date" name="user-birthdate" id="user-birthday" />
      <hr />

      <label for="favourite-color">Your favourite color</label>
      <select id="favourite-color" name="favourite-color">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="black">Black</option>
        <option value="orange">Orange</option>
      </select>

      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-text-message"
          value="text-message"
        />
        <label for="verify-text-message">Via Text Message (SMS)</label>
      </div>

      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-text-call" value="call" />
        <label for="verify-text-call">Via a Call</label>
      </div>

      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-text-email"
          value="email"
        />
        <label for="verify-text-email">Via an Email</label>
      </div>

      <div class="form-control-inline">
        <input type="checkbox" id="agree-terms" name="terms" />
        <label for="agree-terms">Agree to terms?</label>
      </div>

      <div class="form-control-inline">
        <input
          type="checkbox"
          id="contact-email"
          name="contact"
          value="email"
        />
        <label for="contact-email">Contact me via email</label>
      </div>

      <div class="form-control-inline">
        <input
          type="checkbox"
          id="contact-phone"
          name="contact"
          value="phone"
        />
        <label for="contact-phone">Contact me via phone</label>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
